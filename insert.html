<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19</title>
    <link
      rel="icon"
      href="https://www.moh.gov.my/moh/resources/pengurusan/logo_baru_kkm.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <style>
    body {
      padding: 0%;
      margin: 0;
      box-sizing: border-box;
    }
    div {
      padding-bottom: 1rem;
    }
    .body {
      margin: auto;
      width: 90%;
      align-items: center;
    }
    .hero {
      background-color: rgb(150, 164, 245);
      height: 10vh;
    }
    .center_div {
      padding: 2rem;
      margin: auto;
      text-align: center;
    }
    .small {
      font-size: smaller;
    }
  </style>
  <body>
    <div class="body">
      <div class="hero"></div>
      <div class="center_div">
        <h3>Insert New Patient</h3>
        <form id="addPatient">
          <div class="row">
            <div class="col">
              <label>Patient Name</label>
              <input type="text" class="form-control" name="patients_name" />
            </div>

            <div class="col">
              <label for="">Patient Age</label>
              <input type="number" class="form-control" name="patients_age" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>Gender</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="patients_sex"
                  id="inlineRadio1"
                  value="Male"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="patients_sex"
                  id="inlineRadio2"
                  value="Female"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>
            <div class="col">
              <label for="">Admission</label>
              <select class="form-control" name="status">
                <option value="Admission">Admission</option>
                <option value="ICU">ICU</option>
                <option value="Death">Death</option>
                <option value="Discharge">Discharge</option>
              </select>
            </div>
            <div class="col">
              <label for="">Date</label>
              <input type="date" class="form-control" name="hospital_a_t" />
            </div>
          </div>

          <div>
            <input class="btn btn-primary" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    $("#addPatient").submit(function (event) {
      event.preventDefault();

      //use this technique for ajax data if not using RESTFul
      //NOTE: this will capture the name attribute (not id) in our form
      var formData = $(this).serialize();
      console.log(formData); // check using console to make sure all the form data values are correctly serialized

      $.ajax({
        type: "POST",
        url: "http://localhost/covid19/api/addPatient.php",
        data: formData,
        dataType: "json",

        success: function (data, status, xhr) {
          if (data.rowcount > 0) {
            alert("ok, successfully add data");
            window.location.href = "index.html";
          } else {
            alert("fail to insert, " + data.errormessage);
          }
        },

        error: function (xhr,resp,text) {
          alert("error " + xhr +", "+ resp +", "+ text);
        },
      });
    });
  </script>
</html>
