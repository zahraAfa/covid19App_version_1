<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 - Patient</title>
    <link
      rel="icon"
      href="https://www.moh.gov.my/moh/resources/pengurusan/logo_baru_kkm.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <style>
    body {
      padding: 0%;
      margin: 0;
      box-sizing: border-box;
    }
    .body {
      margin: auto;
      width: 90%;
      align-items: center;
    }
    .hero {
      background-color: rgb(150, 164, 245);
      height: 10vh;
    }
    .center_div {
      padding: 2rem;
      margin: auto;
      text-align: center;
      background-color: #f0f0f0;
      box-shadow: 1px 3px 8px 0px #c3c3c39c;
    }
    .small {
      font-size: smaller;
    }
  </style>
  <body>
    <div class="body">
      <div class="hero"></div>
      <div class="center_div">
        <h3>Update Patient Details</h3>
        <form id="details">
          <div class="row">
            <div class="col">
              <label>Patient Name</label>
              <input
                type="text"
                class="form-control"
                id="patients_name"
                name="patients_name"
              />
            </div>

            <div class="col">
              <label for="">Patient Age</label>
              <input
                type="number"
                class="form-control"
                id="patients_age"
                name="patients_age"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p>Gender</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="patients_sex"
                  id="Male"
                  value="Male"
                />
                <label class="form-check-label" for="Male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="patients_sex"
                  id="Female"
                  value="Female"
                />
                <label class="form-check-label" for="Female"
                  >Female</label
                >
              </div>
            </div>
            <div class="col"></div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Update" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      const urlstring = window.location.search;
      $.ajax({
        type: "GET",
        url: "http://localhost/covid19/api/getSinglePatient.php" + urlstring,
        dataType: "json",
        success: function (data, status, xhr) {
          document.getElementById("patients_name").value = data.patients_name;
          document.getElementById("patients_age").value = data.patients_age;
          if (data.patients_sex == "Male") {
            document.getElementById("Male").checked = true;
          } else {
            document.getElementById("Female").checked = true;
          }
        },

        error: function () {
          alert(status);
        },
      });
    });
  </script>
  <script>
    $("#details").submit(function (event) {
      event.preventDefault();

      //use this technique for ajax data if not using RESTFul
      //NOTE: this will capture the name attribute (not id) in our form
      var formData = $(this).serialize();
      console.log(formData); // check using console to make sure all the form data values are correctly serialized
      const urlstring = window.location.search;
      

      $.ajax({
        type: "POST",
        url: "http://localhost/covid19/api/updatePatient.php" + urlstring,
        data: formData,
        dataType: "json",

        success: function (data, status, xhr) {
          if (status == 'success') {
            alert("ok, successfully add data");
            window.location.href = "index.html";
          } else {
              alert(status);
            alert("fail to insert, " + data.errormessage);
          }
        },

        error: function (xhr, resp, text) {
          alert("error " + xhr.error + ", " + resp + ", " + text);
          console.log(xhr.responseText);
          console.log(resp);
          console.log(text);
        },
      });
    });
  </script>
</html>
